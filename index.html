<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome icone library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Style file |CSS| -->
    <link rel="stylesheet" href="style.css">

    <title>Google reasult page</title>
</head>
<body>

    <header>

        <section class="search-area">

            <article class="input_bar">
                <div class="logo">
                    <img src="./images/google_logo.png" alt="Google logo">
                </div>
                <form>
                    <input type="search">
                    <!-- cleare icone (font awesome) -->
                    <i class="fa-solid fa-xmark"></i>  
                    <!-- line | beteween search via writing and microphone -->
                    <span class="line"></span>
                          <!-- microphone icone (svg) -->
                    <svg class="microphone" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                    <!-- camera icone (img) -->
                    <img class="camera_icone" src="./images/camera_Icone.svg" alt="Camera Icone">
                    <!-- glass icone (font awesome) -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </article>

            <article class="setting">
                <ul>
                    <li>
                        <!-- Setting Icone -->
                        <i class="fa-solid fa-gear"></i>
                    </li>
                    <li>
                        <!-- menu icone -->
                        <svg class="grid_icone" focusable="false" viewBox="0 0 24 24"><path fill="#fff" d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                    </li>
                    <li>  
                        <!-- Avatar | personal picture -->
                        <img src="./images/avatar.png" alt="avatar">
                    </li>
                </ul>
                
            </article>

        </section>

        <nav>
            <ul class="links">
                <li><i class="fa-solid fa-magnifying-glass"></i> All</li>
                <li><i class="fa-regular fa-image"></i> Images</li>
                <li><i class="fa-solid fa-play"></i> Videos</li>
                <li><i class="fa-regular fa-newspaper"></i> News</li>
                <li><i class="fa-solid fa-book"></i> Books</li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i> More</li>
                <li>Tools</li>
            </ul>
        </nav>
    </header>
</body>
</html>
